<DOCTYPE html>
<html class="mdl-js">
  <head>New Password Requirements
  </head>
  <body>
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
<thead>
  <tr>
    <th class="mdl-data-table__cell--non-numeric">Password Requirements</th>
  </tr>
</thead>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
 <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<tbody>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">Contain at least 6 letters</td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">At least two capital letters</td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">At least 1 Number</td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">At least 8 Characters</td>
  </tr>
  <tr>
    <td class="mdl-data-table__cell--non-numeric">Use at least one symbol(*@#$%^)</td>
  </tr>
  <tr>
    <!-- Default Slider -->
<input class="mdl-slider mdl-js-slider" type="range"
  min="0" max="100" value="0" tabindex="0">
  </tr>
</tbody>
</table>
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded" data-upgraded=",MaterialTextfield">
    <input class="mdl-textfield__input" type="password" id="CPASS">
    <label class="mdl-textfield__label" for="CPASS">Current Password...</label>
    <span class="mdl-textfield__error">Incorrect Password!</span>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded" data-upgraded=",MaterialTextfield">
    <input class="mdl-textfield__input" type="password" id="NewPASS">
    <label class="mdl-textfield__label" for="NewPASS">New Password...</label>
    <span class="mdl-textfield__error">Password does not confirm to rules!</span>
  </div>
  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label is-upgraded" data-upgraded=",MaterialTextfield">
    <input class="mdl-textfield__input" type="password" id="CNewPASS">
    <label class="mdl-textfield__label" for="CNewPASS">Confirm Password...</label>
    <span class="mdl-textfield__error">Passwords do not Match!</span>
  </div>
  <!-- Accent-colored raised button with ripple -->
  <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
    Change
  </button>

    </form>
  </body>
</html>
